<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <h1>Tente abrir essa imagem em vários dispositivos ou modifique o tamanho do navegador</h1>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Colocando audios</h1>
    <p>Vamos por um audio.</p>
    <audio preload="metadata" controls>
        <source src="audio/ZaWarudo.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio. <a href="audio/ZaWarudo.mp3">Clique aqui</a> para fazer o download.</p>
    </audio>
</body>

</html>
