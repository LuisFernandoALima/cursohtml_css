<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parégrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meu do par de tags &lt;p&gt; e /p.</p>
    <!-- Less Than / Greater Than -->
    <p>Podemos usar a tag &lt;br&gt; para:
        <br>quebrar uma linha
    </p>
    <p>
        Alguns dímbulos especiais: &reg; &copy; &trade; &euro; &pound; &yen; &cent;
    </p>

    <p>
        Vamos adicionar Emojis: <br>&#x1f596; &#x1f913;
    </p>
</body>

</html>
