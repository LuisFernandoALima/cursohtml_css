<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>

<body>
    <h1>Vídeo hospedado local</h1>
    <p>Esse vídeo está hospedado no meu servidor</p>
    <video width="500" poster="img/limoes-capa.png" controls>
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.m4v" type="video/mp4">
        <source src="video/meu-video.webm" type="video/webm">
        <source src="video/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compartibilidade com reprodução de vídeo</p>
    </video>
    <h1>Vídeos do YouTube</h1>
    <iframe width="500" height="255" src="https://www.youtube.com/embed/zELGlmnW3_Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
