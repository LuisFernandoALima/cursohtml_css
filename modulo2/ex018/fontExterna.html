<head>

    <title>Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quintessential&display=swap');

            font: bold 3em 'Quintessential', 'cursive';
        }
        
        p {
            font: italic 1em 'wWrk Sans', sans-serif;
        }

</head>
